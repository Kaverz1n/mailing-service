{% extends 'mailings/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post" class="card text-dark p-3" enctype="multipart/form-data">
                {% csrf_token %}
                {% if object %}
                    <h3 class="text-center">ОБНОВЛЕНИЕ КЛИЕНТА</h3>
                    {{ form.as_p }}
                    <button type="submit" class="text-center btn btn-outline-dark" >ОБНОВИТЬ</button>
                {% else %}
                    <h3 class="text-center">СОЗДАНИЕ КЛИЕНТА</h3>
                    {{ form.as_p }}
                    <button type="submit" class="text-center btn btn-outline-dark" >СОЗДАТЬ</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
